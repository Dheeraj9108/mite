<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.post{
    color: red;
    background: green;
    z-index: 0.2;
    position: absolute;
    top: 100px;
    width: 100px;
    height: 100px;
    /* top: 100px; */
    transition: 1s;
}
.post:hover{
    position: relative;
    width: 200px;
}
.container{
    background: blue;
    height: 1000px;
    width: 100%;
}
</style>
<body>
    <div class="container">
        <div class="post">Hellow</div>
    </div>
</body>
